            </tr>
            <tr>
                <td>Science</td>

                <td>17</td>
                <td>92</td>

            </tr>
            <tr>
                <td>Computer</td>
                <td>72</td>
                <td>14</td>
                <td>86</td>
                <td>A</td>
            </tr>

        </tbody>

            <th colspan="4">Result:Pass</th>
        </tfoot>
     </table>
</body>
</html>
