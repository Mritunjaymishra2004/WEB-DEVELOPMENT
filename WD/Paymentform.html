<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Form</title>
    <link rel="Paymentform stylesheet" href="Paymentform style.css" > 
</head>
<body>
    <div class="container">
        <form action="" method="get">
            <h1 class="main_heading">Payment Form</h1>
            <hr>
            <h6>Required Fileds are followed by *</h6>

            <h2>Contact Information</h2>
            <hr>
            <p>Name: * <input type="text" placeholder="XYZ" name="name" required></p>
            <fieldset>
                <legend>Gender: *</legend>
            <p>
                Male <input type="radio" name="gender" id="male" required> Female<input type="radio" name="gender" id="Female" required>
            </p>
            </fieldset>
            <p>Address: <textarea placeholder="Enter Your Address" name="address" id="address" cols="100" rows="8"></textarea></p>
            <p>Email: * <input type="email" name="email" placeholder="sdrej@123.gmail.com" id="email" required></p>
            <p>Pincode: * <input type="number" name="pincode" placeholder="123456" id="pincode" required></p>
            <h2>Payment Information</h2>
            
         <p>Card Type: *
            <select name="card_type" id="card_type" required>
                <option value="">--Select a Card Type</option>
                <option value="visa">Visa</option>
                <option value="rupay">Rupay</option>
                <option value="mastercard">Mastercard</option>
            </select>
         </p>
         <p>
            Card Number in * <input type="number" name="card_number" placeholder="0000-0000-0000" id="card_number" required>
         </p>
         <p>
            Expiration Date: * <input type="date" name="exp_date" id="exp_date" required>
         </p>
         <p>CVV * <input type="Password" name="cvv" placeholder="000" id="cvv" required></p>
         <input type="submit" value="Pay Now">
    
        </form>
    </div>
</body>
</html>
