<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Recommendation System</title>
    <link rel="TVS styleheet" href="TVS style.css">
</head>
<body>
    <div class="container">
        <h1>Travel Recommendation System</h1>
        <label for="destination">Choose your Destination:</label>
        <select id="destination">
            <option value="">Select a destination</option>
            <option value="paris">Paris</option>
            <option value="tokyo">Tokyo</option>
            <option value="new-york">New York</option>
            <option value="bali">Bali</option>
        </select>
        <button id="recommend-btn">Get Recommendations</button>

        <div id="recommendations" class="recommendations"></div>
    </div>
    <script src="TVS script.js"></script>
</body>
</html>
