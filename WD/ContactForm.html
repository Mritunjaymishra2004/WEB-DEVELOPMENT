<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Form</title>
    <link rel="ContactForm stylesheet" href="ContactForm.css" > 
</head>
<body>
    <div class="container">
        <form action="" method="get">
          <div class="Information">
            <h1 class="main_heading">Contact Form</h1>
            <p>Please fill all the text in the fields.</p>
          </div>              
            <p>YourName: * <input type="text" placeholder="Your Full Name" name="name" required></p>
            <p>YourEmail: * <input type="email" name="email" placeholder="Valid Email Address" id="email" required></p>
            <p>Message: <textarea placeholder="Your Message to Us" name="Message" id="Message" cols="100" rows="8"></textarea></p>

            <p>Subject: * <input type="text" name="Subject" placeholder="Job Inquiiry" id="Subject" required></p>
            
            
         
         <input type="submit" value="Send">
    
        </form>
    </div>
</body>
</html>
