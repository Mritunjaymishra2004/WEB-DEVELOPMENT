<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Captioning AI</title>
    <link rel="Image Captioning stylesheet" href="Image Captioning style.css">
</head>
<body>
    <div class="container">
        <h1>Image Captioning AI</h1>
        <input type="file" id="imageUpload" accept="image/*">
        <div id="imageContainer">
            <img id="uploadedImage" src="" alt="Uploaded Image">
        </div>
        <button id="generateCaption">Generate Caption</button>
        <div id="captionResult"></div>
    </div>
    <script src="Image Captioning .js"></script>
</body>
</html>
