<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recommendation System</title>
    <link rel="Recommendation Systemstylesheet" href="Recommendation System style.css">
</head>
<body>
    <div class="container">
        <h1>Movie Recommendation System</h1>
        <div id="preferences">
            <label for="genre">Choose your favorite genre:</label>
            <select id="genre">
                <option value="Action">Action</option>
                <option value="Comedy">Comedy</option>
                <option value="Drama">Drama</option>
                <option value="Horror">Horror</option>
                <option value="Romance">Romance</option>
            </select>
            <button id="recommendButton">Get Recommendations</button>
        </div>
        <div id="recommendations">
            <h2>Recommended Movies</h2>
            <ul id="recommendationList"></ul>
        </div>
    </div>
    <script src="Recommendation System .js"></script>
</body>
</html>
