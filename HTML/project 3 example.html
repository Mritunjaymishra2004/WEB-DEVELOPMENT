<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        nav {
            text-align: center;
            margin-top: 20px;
        }
        nav a {
            text-decoration: none;
            color: #333;
            padding: 10px;
            margin: 0 10px;
            border-radius: 5px;
            background-color: #fff;
        }
        nav a:hover {
            background-color: #ccc;
        }
        .container {
            max-width: 800px;
            margin: auto;
            padding: 20px;
        }
        .profile-img {
            max-width: 100%;
            height: auto;
            display: block;
            margin: auto;
            border-radius: 50%;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to My Portfolio</h1>
    </header>
    <nav>
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Projects</a>
        <a href="#">Contact</a>
        <a href="https://www.instagram.com/your_instagram_username/" target="_blank">Instagram</a>
        <a href="https://www.linkedin.com/in/your_linkedin_profile/" target="_blank">LinkedIn</a>
    </nav>
    <div class="container">
        <img src="your_image_url.jpg" alt="Your Name" class="profile-img">
        <p>Hello, I'm Your Name. Welcome to my portfolio website. Here you can find information about my projects and contact details.</p>
    </div>
</body>
</html>
